<section class="d-flex">
    <div class="container mb-5">
        <ngb-carousel *ngIf="images" class="bg-black" animation="true" [showNavigationArrows]="showNavigationArrows"
            #carousel [interval]="2500" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
            (slide)="onSlide($event)">
            <ng-template ngbSlide *ngFor="let img of images; index as i">
                <div class="carousel-caption">
                    <div class="col-md-12">
                        <div class="float-left col-md-6">
                            <!-- <img alt="photo" src="../../assets/images/SR.jpeg" height="200" width="200"/> -->
                        </div>
                        <div class="float-right col-md-6">
                            <div>
                                <h3>My slide {{i + 1}} title</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
                    <div class="picsum-img-wrapper">
                        <img [src]="img" alt="My image {{i + 1}} description">
                    </div>
                </a>
            </ng-template>
        </ngb-carousel>
    </div>
</section>
